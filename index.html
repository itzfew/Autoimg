<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-section" class="section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-rollno">Roll Number:</label>
                    <input type="text" id="login-rollno" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Create one</a></p>
        </div>

        <div id="register-section" class="section" style="display:none;">
            <h2>Create New Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username (no spaces):</label>
                    <input type="text" id="username" required pattern="^\S+$">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <div id="dashboard-section" class="section" style="display:none;">
            <h2>Welcome, <span id="welcome-name"></span></h2>
            <div class="user-info">
                <p><strong>Username:</strong> <span id="display-username"></span></p>
                <p><strong>Roll Number:</strong> <span id="display-rollno"></span></p>
                <p><strong>Date of Birth:</strong> <span id="display-dob"></span></p>
            </div>
            
            <div id="admit-card-section">
                <button id="download-admit">Download Admit Card</button>
                <div id="admit-card" style="display:none;">
                    <!-- Admit card content will be generated here -->
                </div>
            </div>
            
            <div id="exam-section">
                <h3>Available Exams</h3>
                <div id="exam-list"></div>
            </div>
            
            <div id="result-section" style="display:none;">
                <h3>Your Results</h3>
                <div id="result-details"></div>
                <button id="download-certificate">Download Certificate</button>
                <div id="certificate" style="display:none;">
                    <!-- Certificate content will be generated here -->
                </div>
            </div>
            
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <div id="exam-container" style="display:none;">
        <div class="exam-header">
            <h2 id="exam-title"></h2>
            <div class="timer">Time Remaining: <span id="time">00:00</span></div>
        </div>
        <div id="exam-questions"></div>
        <button id="submit-exam">Submit Exam</button>
        <button id="cancel-exam">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
