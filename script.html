<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        #exam-questions {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="signup">
            <h2>Create Account</h2>
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="username">Username (no spaces):</label>
                <input type="text" id="username" pattern="\S+" required title="No spaces allowed">
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                
                <button type="button" onclick="createAccount()">Create Account</button>
            </form>
        </div>
        
        <div id="login" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" required>
                
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                
                <button type="button" onclick="login()">Login</button>
            </form>
            <button onclick="showSignup()">Don't have roll number? Create new</button>
        </div>
        
        <div id="details" class="hidden">
            <h2>Your Details</h2>
            <p id="detail-name"></p>
            <p id="detail-username"></p>
            <p id="detail-dob"></p>
            <p id="detail-roll"></p>
            <button onclick="downloadAdmitCard()">Download Admit Card</button>
            <button onclick="conductExam()">Conduct Exam</button>
        </div>
        
        <div id="exam" class="hidden">
            <h2>Exam: Seerat-e-Mustafa</h2>
            <form id="exam-form">
                <div id="exam-questions"></div>
                <button type="button" onclick="submitExam()">Submit Exam</button>
            </form>
        </div>
        
        <div id="results" class="hidden">
            <h2>Your Results</h2>
            <p id="result-percentage"></p>
            <p id="result-marks"></p>
            <p id="result-date"></p>
            <button onclick="downloadCertificate()">Download Certificate</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/YOUR_APPS_SCRIPT_WEB_APP_ID/exec'; // Replace with your deployed Apps Script Web App URL
        
        let currentUser = null;
        let quizData = [
            {
                question: "When was the Prophet Muhammad born?",
                options: ["Monday 9th of Rabi ul Awwal (April 22nd 571 AD)", "Sunday 10th Rabi ul Thani", "Friday 12th Rajab", "Tuesday 5th Shawwal"],
                correct: 0
            },
            {
                question: "Where was the Prophet Muhammad born?",
                options: ["Makkah", "Madinah", "Taif", "Jerusalem"],
                correct: 0
            },
            {
                question: "What is the name of the Prophet Muhammad’s father?",
                options: ["Abdullah", "Abu Talib", "Abdul Muttalib", "Hashim"],
                correct: 0
            },
            {
                question: "What is the name of the Prophet Muhammad’s mother?",
                options: ["Aaminah", "Khadijah", "Haleemah", "Fatimah"],
                correct: 0
            },
            {
                question: "When did the Prophet Muhammad’s father pass away?",
                options: ["Before his birth", "After his birth", "When he was 6 years old", "When he was 8 years old"],
                correct: 0
            },
            {
                question: "What is the name of the Prophet Muhammad’s paternal grandfather?",
                options: ["Abdul Muttalib", "Abu Lahab", "Abu Jahl", "Hamza"],
                correct: 0
            },
            {
                question: "Who named the Prophet Muhammad?",
                options: ["His grandfather", "His mother", "His uncle", "An angel"],
                correct: 0
            },
            {
                question: "What did Prophet Muhammad’s mother name him?",
                options: ["Ahmad", "Muhammad", "Abdullah", "Ali"],
                correct: 0
            },
            {
                question: "Why did the Prophet Muhammad’s mother choose the name Ahmad?",
                options: ["She saw an angel in a dream", "Family tradition", "Grandfather suggested", "Random choice"],
                correct: 0
            },
            {
                question: "How old was Muhammad when his mother passed away?",
                options: ["Six years old", "Eight years old", "Two years old", "Ten years old"],
                correct: 0
            }
        ];

        function createAccount() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const dobValue = document.getElementById('dob').value;
            
            if (!name || !username || !dobValue || /\s/.test(username)) {
                alert('Invalid input');
                return;
            }

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({action: 'checkUsername', username})
            }).then(res => res.json()).then(data => {
                if (data.exists) {
                    alert('Username already exists');
                } else {
                    fetch(scriptURL, {
                        method: 'POST',
                        body: JSON.stringify({action: 'getNextSerial'})
                    }).then(res => res.json()).then(serialData => {
                        const serial = serialData.serial;
                        const dob = new Date(dobValue);
                        const year = dob.getFullYear();
                        const day = new Date().getDate();
                        const roll = `${year}${day < 10 ? '0' + day : day}${serial < 10 ? '00' + serial : serial < 100 ? '0' + serial : serial}`;
                        
                        fetch(scriptURL, {
                            method: 'POST',
                            body: JSON.stringify({action: 'saveUser', name, username, dob: dobValue, roll, serial})
                        }).then(res => res.json()).then(saveData => {
                            if (saveData.success) {
                                currentUser = {name, username, dob: dobValue, roll};
                                showDetails();
                                generateAdmitCard(true);
                            }
                        });
                    });
                }
            });
        }

        function login() {
            const roll = document.getElementById('roll').value;
            const username = document.getElementById('login-username').value;
            
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({action: 'login', roll, username})
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    currentUser = {name: data.name, username, dob: data.dob, roll};
                    showDetails();
                } else {
                    alert('Invalid credentials');
                }
            });
        }

        function showSignup() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('signup').classList.remove('hidden');
        }

        function showDetails() {
            document.getElementById('signup').classList.add('hidden');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('details').classList.remove('hidden');
            document.getElementById('exam').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            
            document.getElementById('detail-name').textContent = `Name: ${currentUser.name}`;
            document.getElementById('detail-username').textContent = `Username: ${currentUser.username}`;
            document.getElementById('detail-dob').textContent = `DOB: ${currentUser.dob}`;
            document.getElementById('detail-roll').textContent = `Roll Number: ${currentUser.roll}`;
        }

        function generateAdmitCard(autoDownload = false) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(20);
            doc.text('Admit Card', 105, 20, {align: 'center'});
            doc.setFontSize(12);
            doc.text(`Name: ${currentUser.name}`, 20, 40);
            doc.text(`Username: ${currentUser.username}`, 20, 50);
            doc.text(`DOB: ${currentUser.dob}`, 20, 60);
            doc.text(`Roll Number: ${currentUser.roll}`, 20, 70);
            doc.text('Exam: Seerat-e-Mustafa', 20, 80);
            if (autoDownload) {
                doc.save('admit_card.pdf');
            } else {
                doc.save('admit_card.pdf');
            }
        }

        function downloadAdmitCard() {
            generateAdmitCard();
        }

        function conductExam() {
            if (!currentUser) {
                document.getElementById('details').classList.add('hidden');
                document.getElementById('login').classList.remove('hidden');
                return;
            }
            
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({action: 'checkAttempted', roll: currentUser.roll})
            }).then(res => res.json()).then(data => {
                if (data.attempted) {
                    showResults(data);
                } else {
                    showExam();
                }
            });
        }

        function showExam() {
            document.getElementById('details').classList.add('hidden');
            document.getElementById('exam').classList.remove('hidden');
            
            const questionsDiv = document.getElementById('exam-questions');
            questionsDiv.innerHTML = '';
            quizData.forEach((q, index) => {
                const div = document.createElement('div');
                div.classList.add('question');
                div.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
                q.options.forEach((opt, optIndex) => {
                    div.innerHTML += `
                        <label>
                            <input type="radio" name="q${index}" value="${optIndex}">
                            ${opt}
                        </label>
                    `;
                });
                questionsDiv.appendChild(div);
            });
        }

        function submitExam() {
            const form = document.getElementById('exam-form');
            const answers = [];
            let score = 0;
            quizData.forEach((q, index) => {
                const selected = form.querySelector(`input[name="q${index}"]:checked`);
                const chosen = selected ? parseInt(selected.value) : -1;
                answers.push({question: q.question, chosen: q.options[chosen], correct: q.options[q.correct]});
                if (chosen === q.correct) score++;
            });
            
            const total = quizData.length;
            const percentage = (score / total * 100).toFixed(2);
            const date = new Date().toISOString();
            const detailed = JSON.stringify(answers);
            
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({action: 'saveResults', roll: currentUser.roll, name: currentUser.name, date, marks: score, percentage, detailed})
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    showResults({percentage, marks: score, date, detailed});
                    generateCertificate(true);
                }
            });
        }

        function showResults(data) {
            document.getElementById('exam').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            document.getElementById('result-percentage').textContent = `Percentage: ${data.percentage}%`;
            document.getElementById('result-marks').textContent = `Marks: ${data.marks} / ${quizData.length}`;
            document.getElementById('result-date').textContent = `Date: ${data.date}`;
        }

        function generateCertificate(autoDownload = false) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(24);
            doc.text('Certificate of Completion', 105, 20, {align: 'center'});
            doc.setFontSize(14);
            doc.text(`This certifies that ${currentUser.name}`, 105, 40, {align: 'center'});
            doc.text(`Roll Number: ${currentUser.roll}`, 105, 50, {align: 'center'});
            doc.text(`has completed the Seerat-e-Mustafa Quiz`, 105, 60, {align: 'center'});
            doc.text(`with ${document.getElementById('result-percentage').textContent}`, 105, 70, {align: 'center'});
            doc.text(`on ${document.getElementById('result-date').textContent.split(': ')[1]}`, 105, 80, {align: 'center'});
            doc.save('certificate.pdf');
        }

        function downloadCertificate() {
            generateCertificate();
        }
    </script>
</body>
</html>
