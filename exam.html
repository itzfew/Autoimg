<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam System - Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #4895ef;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
    }
    
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--box-shadow);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }
    
    .logo i {
      margin-right: 0.5rem;
      font-size: 1.8rem;
    }
    
    .timer {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }
    
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding-top: 6rem;
    }
    
    .exam-header {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      box-shadow: var(--box-shadow);
      text-align: center;
    }
    
    .exam-header h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .exam-header p {
      color: #666;
    }
    
    .question-card {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }
    
    .question-card h3 {
      margin-bottom: 1rem;
      color: var(--dark);
    }
    
    .options {
      margin-left: 1rem;
    }
    
    .option {
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
    }
    
    .option input {
      margin-right: 0.8rem;
      cursor: pointer;
    }
    
    .option label {
      cursor: pointer;
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-block {
      display: block;
      width: 100%;
    }
    
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }
    
    .text-center {
      text-align: center;
    }
    
    /* Progress Modal */
    #progressModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .progressBox {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .progressBox h3 {
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    /* Alert */
    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: none;
    }
    
    .alert-success {
      background: rgba(76, 201, 240, 0.2);
      border-left: 4px solid var(--success);
      color: #0a6d8c;
    }
    
    .alert-danger {
      background: rgba(247, 37, 133, 0.2);
      border-left: 4px solid var(--danger);
      color: #a3124e;
    }
    
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .container {
        padding: 1rem;
        padding-top: 5rem;
      }
      
      .question-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <i class="fas fa-graduation-cap"></i>
    <span>ExamPro</span>
  </div>
  <div class="timer" id="timer">30:00</div>
</header>

<div class="container">
  <div id="alertBox" class="alert" style="display: none;"></div>
  
  <div class="exam-header">
    <h2>Final Examination</h2>
    <p>Read each question carefully and select the correct answer</p>
  </div>
  
  <div id="questionsContainer"></div>
  
  <div class="text-center">
    <button class="btn btn-block" id="submitBtn" onclick="submitExam()">Submit Exam</button>
  </div>
</div>

<!-- Progress Modal -->
<div id="progressModal">
  <div class="progressBox">
    <h3>Submitting Exam...</h3>
    <p>Please wait while we process your answers</p>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxhffcqyuTz2F2wlxKayixv2w1pFij8kmJJdJuqL6uhvTUGTjREabvYSQYv9JVGV6FZ5g/exec";
const EXAM_DURATION = 30 * 60; // 30 minutes in seconds
let timeLeft = EXAM_DURATION;
let timerInterval;
let questions = [];
let userAnswers = {};

// Sample questions - in a real app, these would come from your database
const sampleQuestions = [
  {
    id: 1,
    question: "What is the capital of France?",
    options: ["London", "Berlin", "Paris", "Madrid"],
    answer: "Paris"
  },
  {
    id: 2,
    question: "Which planet is known as the Red Planet?",
    options: ["Venus", "Mars", "Jupiter", "Saturn"],
    answer: "Mars"
  },
  {
    id: 3,
    question: "What is 2 + 2?",
    options: ["3", "4", "5", "6"],
    answer: "4"
  },
  {
    id: 4,
    question: "Who painted the Mona Lisa?",
    options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
    answer: "Leonardo da Vinci"
  },
  {
    id: 5,
    question: "What is the largest ocean on Earth?",
    options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
    answer: "Pacific Ocean"
  }
];

// Initialize the exam
document.addEventListener('DOMContentLoaded', function() {
  const user = JSON.parse(localStorage.getItem("user"));
  if(!user) {
    showAlert('Please login first', 'danger');
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
    return;
  }
  
  // Start timer
  startTimer();
  
  // Load questions
  loadQuestions();
});

function loadQuestions() {
  // In a real app, you would fetch these from your API
  questions = sampleQuestions;
  renderQuestions();
}

function renderQuestions() {
  const container = document.getElementById('questionsContainer');
  container.innerHTML = '';
  
  questions.forEach((q, index) => {
    const questionHTML = `
      <div class="question-card">
        <h3>Question ${index + 1}: ${q.question}</h3>
        <div class="options">
          ${q.options.map((opt, i) => `
            <div class="option">
              <input type="radio" id="q${q.id}_opt${i}" name="q${q.id}" value="${opt}" 
                     onchange="saveAnswer(${q.id}, '${opt}')">
              <label for="q${q.id}_opt${i}">${opt}</label>
            </div>
          `).join('')}
        </div>
      </div>
    `;
    container.innerHTML += questionHTML;
    
    // Restore selected answers if any
    if(userAnswers[q.id]) {
      const radio = document.querySelector(`input[name="q${q.id}"][value="${userAnswers[q.id]}"]`);
      if(radio) radio.checked = true;
    }
  });
}

function saveAnswer(questionId, answer) {
  userAnswers[questionId] = answer;
}

function startTimer() {
  updateTimerDisplay();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();
    
    if(timeLeft <= 0) {
      clearInterval(timerInterval);
      submitExam();
    }
  }, 1000);
}

function updateTimerDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById('timer').textContent = 
    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  
  // Change color when time is running low
  if(timeLeft <= 5 * 60) { // 5 minutes left
    document.getElementById('timer').style.backgroundColor = 'var(--warning)';
  }
  if(timeLeft <= 60) { // 1 minute left
    document.getElementById('timer').style.backgroundColor = 'var(--danger)';
  }
}

function submitExam() {
  clearInterval(timerInterval);
  
  // Validate all questions are answered
  const unanswered = questions.filter(q => !userAnswers[q.id]);
  if(unanswered.length > 0) {
    if(!confirm(`You have ${unanswered.length} unanswered questions. Submit anyway?`)) {
      startTimer(); // Resume timer if user cancels
      return;
    }
  }
  
  showProgress();
  
  const user = JSON.parse(localStorage.getItem("user"));
  if(!user) {
    hideProgress();
    showAlert('User not found. Please login again.', 'danger');
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
    return;
  }
  
  // Calculate score
  let score = 0;
  const detailedResults = questions.map(q => {
    const isCorrect = userAnswers[q.id] === q.answer;
    if(isCorrect) score++;
    
    return {
      questionId: q.id,
      question: q.question,
      yourAnswer: userAnswers[q.id] || 'Not answered',
      correctAnswer: q.answer,
      isCorrect: isCorrect
    };
  });
  
  // Prepare exam data
  const examData = {
    action: "submitExam",
    quizId: 'FINAL_EXAM_2023',
    rollNumber: user.rollNumber,
    name: user.name,
    username: user.username,
    marks: score,
    totalMarks: questions.length,
    percentage: (score / questions.length) * 100,
    detailedResults: detailedResults
  };
  
  // Submit to API
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(examData)
  })
  .then(response => response.json())
  .then(data => {
    hideProgress();
    if(data.success) {
      showAlert('Exam submitted successfully!', 'success');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    } else {
      showAlert('Submission failed. Please try again.', 'danger');
    }
  })
  .catch(error => {
    hideProgress();
    showAlert('An error occurred. Please try again.', 'danger');
    console.error('Error:', error);
  });
}

function showAlert(message, type = 'success') {
  const alertBox = document.getElementById('alertBox');
  alertBox.textContent = message;
  alertBox.className = `alert alert-${type}`;
  alertBox.style.display = 'block';
  
  setTimeout(() => {
    alertBox.style.display = 'none';
  }, 5000);
}

function showProgress() {
  document.getElementById('progressModal').style.display = 'flex';
}

function hideProgress() {
  document.getElementById('progressModal').style.display = 'none';
}
</script>
</body>
</html>
