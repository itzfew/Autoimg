<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam System - Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #4895ef;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
    }
    
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--box-shadow);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }
    
    .logo i {
      margin-right: 0.5rem;
      font-size: 1.8rem;
    }
    
    .timer {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      font-weight: 600;
    }
    
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 6rem;
    }
    
    .exam-header {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      box-shadow: var(--box-shadow);
      text-align: center;
    }
    
    .exam-header h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .exam-header p {
      color: #666;
    }
    
    .question-container {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      box-shadow: var(--box-shadow);
    }
    
    .question-number {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .question-text {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    
    .options-container {
      display: grid;
      gap: 1rem;
    }
    
    .option {
      display: flex;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .option:hover {
      border-color: var(--primary);
      background: #f5f7ff;
    }
    
    .option.selected {
      border-color: var(--primary);
      background: #f0f4ff;
    }
    
    .option input {
      margin-right: 1rem;
    }
    
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    
    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }
    
    .submit-section {
      text-align: center;
      margin-top: 2rem;
    }
    
    /* Progress Modal */
    #progressModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .progressBox {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .progressBox h3 {
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    /* Alert */
    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: none;
    }
    
    .alert-success {
      background: rgba(76, 201, 240, 0.2);
      border-left: 4px solid var(--success);
      color: #0a6d8c;
    }
    
    .alert-danger {
      background: rgba(247, 37, 133, 0.2);
      border-left: 4px solid var(--danger);
      color: #a3124a;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .container {
        padding: 1rem;
        padding-top: 5rem;
      }
      
      .question-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <i class="fas fa-graduation-cap"></i>
    <span>ExamPro</span>
  </div>
  <div class="timer" id="timer">30:00</div>
</header>

<div class="container">
  <div id="alertBox" class="alert" style="display: none;"></div>
  
  <div class="exam-header">
    <h2>Final Examination</h2>
    <p>Answer all questions carefully. You have 30 minutes to complete the exam.</p>
  </div>
  
  <div id="questionsContainer">
    <!-- Questions will be dynamically inserted here -->
  </div>
  
  <div class="navigation-buttons">
    <button class="btn btn-outline" id="prevBtn" onclick="goToPreviousQuestion()" disabled>
      <i class="fas fa-arrow-left"></i> Previous
    </button>
    <button class="btn btn-outline" id="nextBtn" onclick="goToNextQuestion()">
      Next <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  
  <div class="submit-section">
    <button class="btn" id="submitBtn" onclick="confirmSubmit()" style="display: none;">
      <i class="fas fa-paper-plane"></i> Submit Exam
    </button>
  </div>
</div>

<!-- Progress Modal -->
<div id="progressModal">
  <div class="progressBox">
    <h3 id="progressTitle">Submitting Exam...</h3>
    <p>Please wait while we process your answers.</p>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzeuqy6vFT9a3pNf22DRPvfJV_OFMIq8mnE8oL9rfxPQIIJr5UNz9b5ZHPHrKQMW0eigQ/exec";
let examData = [];
let currentQuestionIndex = 0;
let userAnswers = {};
let timerInterval;
let timeLeft = 30 * 60; // 30 minutes in seconds

// Sample exam questions (in a real app, these would come from your API)
const sampleQuestions = [
  {
    id: 1,
    question: "What is the capital of France?",
    options: ["London", "Paris", "Berlin", "Madrid"],
    correctAnswer: "Paris"
  },
  {
    id: 2,
    question: "Which planet is known as the Red Planet?",
    options: ["Venus", "Mars", "Jupiter", "Saturn"],
    correctAnswer: "Mars"
  },
  {
    id: 3,
    question: "What is the largest mammal in the world?",
    options: ["Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
    correctAnswer: "Blue Whale"
  },
  {
    id: 4,
    question: "Which language is used primarily for web development?",
    options: ["Java", "Python", "JavaScript", "C++"],
    correctAnswer: "JavaScript"
  },
  {
    id: 5,
    question: "What is the chemical symbol for gold?",
    options: ["Go", "Gd", "Au", "Ag"],
    correctAnswer: "Au"
  }
];

// Initialize the exam
document.addEventListener('DOMContentLoaded', function() {
  const user = JSON.parse(localStorage.getItem("user"));
  if(!user) {
    showAlert('You need to login first', 'danger');
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
    return;
  }
  
  startTimer();
  loadExam();
});

// Show alert message
function showAlert(message, type = 'success') {
  const alertBox = document.getElementById('alertBox');
  alertBox.textContent = message;
  alertBox.className = `alert alert-${type}`;
  alertBox.style.display = 'block';
  
  setTimeout(() => {
    alertBox.style.display = 'none';
  }, 5000);
}

// Start the exam timer
function startTimer() {
  updateTimerDisplay();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();
    
    if(timeLeft <= 0) {
      clearInterval(timerInterval);
      showAlert('Time is up! Your exam will be submitted automatically.', 'danger');
      setTimeout(() => {
        submitExam();
      }, 3000);
    }
  }, 1000);
}

// Update timer display
function updateTimerDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById('timer').textContent = 
    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  
  // Change color when time is running low
  if(timeLeft <= 5 * 60) { // 5 minutes left
    document.getElementById('timer').style.backgroundColor = 'var(--warning)';
  }
  if(timeLeft <= 2 * 60) { // 2 minutes left
    document.getElementById('timer').style.backgroundColor = 'var(--danger)';
  }
}

// Load exam questions
function loadExam() {
  // In a real app, you would fetch these from your API
  // fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getExamQuestions" }) })
  //   .then(response => response.json())
  //   .then(data => {
  //     examData = data;
  //     renderQuestion(0);
  //   });
  
  examData = sampleQuestions;
  renderQuestion(currentQuestionIndex);
}

// Render a question
function renderQuestion(index) {
  const questionsContainer = document.getElementById('questionsContainer');
  const question = examData[index];
  
  let optionsHtml = '';
  question.options.forEach((option, i) => {
    const isSelected = userAnswers[question.id] === option;
    optionsHtml += `
      <label class="option ${isSelected ? 'selected' : ''}">
        <input type="radio" name="question_${question.id}" value="${option}" 
          ${isSelected ? 'checked' : ''} onchange="selectAnswer(${question.id}, '${option}')">
        ${option}
      </label>
    `;
  });
  
  questionsContainer.innerHTML = `
    <div class="question-container">
      <div class="question-number">Question ${index + 1} of ${examData.length}</div>
      <div class="question-text">${question.question}</div>
      <div class="options-container">
        ${optionsHtml}
      </div>
    </div>
  `;
  
  // Update navigation buttons
  document.getElementById('prevBtn').disabled = index === 0;
  document.getElementById('nextBtn').style.display = index === examData.length - 1 ? 'none' : 'block';
  document.getElementById('submitBtn').style.display = index === examData.length - 1 ? 'block' : 'none';
  
  currentQuestionIndex = index;
}

// Select an answer
function selectAnswer(questionId, answer) {
  userAnswers[questionId] = answer;
  
  // Update the selected option style
  const options = document.querySelectorAll('.option');
  options.forEach(option => {
    option.classList.remove('selected');
    if(option.querySelector('input').value === answer) {
      option.classList.add('selected');
    }
  });
}

// Go to next question
function goToNextQuestion() {
  if(currentQuestionIndex < examData.length - 1) {
    currentQuestionIndex++;
    renderQuestion(currentQuestionIndex);
  }
}

// Go to previous question
function goToPreviousQuestion() {
  if(currentQuestionIndex > 0) {
    currentQuestionIndex--;
    renderQuestion(currentQuestionIndex);
  }
}

// Confirm before submitting
function confirmSubmit() {
  const unanswered = examData.filter(q => !userAnswers[q.id]).length;
  
  if(unanswered > 0) {
    if(confirm(`You have ${unanswered} unanswered questions. Are you sure you want to submit?`)) {
      submitExam();
    }
  } else {
    if(confirm('Are you sure you want to submit your exam?')) {
      submitExam();
    }
  }
}

// Submit the exam
function submitExam() {
  clearInterval(timerInterval);
  showProgress('Submitting your exam...');
  
  const user = JSON.parse(localStorage.getItem("user"));
  
  // Calculate score
  let correctAnswers = 0;
  const details = examData.map(q => {
    const isCorrect = userAnswers[q.id] === q.correctAnswer;
    if(isCorrect) correctAnswers++;
    
    return {
      question: q.question,
      answer: userAnswers[q.id] || 'Not answered',
      correctAnswer: q.correctAnswer,
      isCorrect: isCorrect
    };
  });
  
  // In a real app, you would send this to your API
  // const examResults = {
  //   action: "saveResult",
  //   quizId: "final_exam_1",
  //   rollNumber: user.rollNumber,
  //   name: user.name,
  //   username: user.username,
  //   marks: correctAnswers,
  //   totalMarks: examData.length,
  //   details: details
  // };
  
  // fetch(API_URL, {
  //   method: "POST",
  //   body: JSON.stringify(examResults)
  // })
  // .then(response => response.json())
  // .then(data => {
  //   hideProgress();
  //   if(data.success) {
  //     window.location.href = 'index.html';
  //   } else {
  //     showAlert('Failed to submit exam. Please try again.', 'danger');
  //   }
  // });
  
  // For demo purposes, we'll just simulate the API call
  setTimeout(() => {
    hideProgress();
    showAlert('Exam submitted successfully!', 'success');
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2000);
  }, 2000);
}

// Show progress
function showProgress(title = 'Processing...') {
  document.getElementById("progressTitle").textContent = title;
  document.getElementById("progressModal").style.display = "flex";
}

function hideProgress() {
  document.getElementById("progressModal").style.display = "none";
}
</script>
</body>
</html>
