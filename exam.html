<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExamPro - Exam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #4895ef;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
    }
    
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--box-shadow);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transform: translateY(-100%);
      opacity: 0;
      transition: var(--transition);
    }
    
    header.visible {
      transform: translateY(0);
      opacity: 1;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }
    
    .logo i {
      margin-right: 0.5rem;
      font-size: 1.8rem;
    }
    
    nav {
      display: flex;
      align-items: center;
    }
    
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
      transition: var(--transition);
    }
    
    nav a:hover {
      color: var(--primary);
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }
    
    .profile:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }
    
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 6rem;
    }
    
    .box {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      box-shadow: var(--box-shadow);
      transform: translateY(20px);
      opacity: 0;
      transition: var(--transition);
    }
    
    .box.visible {
      transform: translateY(0);
      opacity: 1;
    }
    
    .box h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    
    .question {
      background: var(--light);
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: var(--transition);
    }
    
    .question p {
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--dark);
    }
    
    .question label {
      display: block;
      margin: 0.5rem 0;
      font-size: 1rem;
      color: var(--dark);
      cursor: pointer;
    }
    
    .question input[type="radio"] {
      margin-right: 0.5rem;
      accent-color: var(--primary);
    }
    
    .question label:hover {
      color: var(--primary);
    }
    
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      width: 100%;
      max-width: 200px;
      margin: 1rem auto;
      display: block;
    }
    
    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 258, 0.3);
    }
    
    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }
    
    .alert-success {
      background: rgba(76, 201, 240, 0.2);
      border-left: 4px solid var(--success);
      color: #0a6d8c;
    }
    
    .alert-danger {
      background: rgba(247, 37, 133, 0.2);
      border-left: 4px solid var(--danger);
      color: #8c0a4b;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      nav a {
        margin: 0 0.5rem;
        font-size: 0.9rem;
      }
      
      .container {
        padding: 1rem;
        padding-top: 5rem;
      }
      
      .box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header id="topBar">
  <div class="logo">
    <i class="fas fa-graduation-cap"></i>
    <span>ExamPro</span>
  </div>
  <nav id="navLinks">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
  </nav>
  <div class="profile" id="profilePic" title="Profile"></div>
</header>

<div class="container">
  <div class="box" id="examBox">
    <h1>Exam</h1>
    <div id="alertBox" class="alert alert-success" style="display: none;"></div>
    <div id="examContainer"></div>
    <button class="btn" onclick="submitExam()">Submit Exam</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby9u8GQS-T7rYVJjpJDsxWX1LQbYbktWWReZGVKtPvFS0tKBAhuGN_959rt8SKhNl15-A/exec";

// Check if user is logged in
const user = JSON.parse(localStorage.getItem("user"));
if (!user) {
  window.location.href = "index.html";
}

// Initialize the app
document.addEventListener('DOMContentLoaded', function() {
  // Show elements with animation
  setTimeout(() => {
    document.getElementById('examBox').classList.add('visible');
    document.getElementById('topBar').classList.add('visible');
  }, 100);
  
  // Set profile picture initial
  document.getElementById("profilePic").textContent = user.name.charAt(0).toUpperCase();
  
  // Load questions
  renderQuestions();
});

// Hardcoded questions (replace with API call if needed)
const questions = [
  { q: "2+2=?", options: ["3", "4", "5"], correct: "4" },
  { q: "Capital of France?", options: ["Paris", "Rome", "Berlin"], correct: "Paris" }
];

// Render questions
function renderQuestions() {
  const examContainer = document.getElementById("examContainer");
  examContainer.innerHTML = '';
  questions.forEach((ques, i) => {
    examContainer.innerHTML += `
      <div class="question">
        <p>${i + 1}. ${ques.q}</p>
        ${ques.options.map(opt => `
          <label>
            <input type="radio" name="q${i}" value="${opt}"> ${opt}
          </label>
        `).join('<br>')}
      </div>
    `;
  });
}

// Show alert message
function showAlert(message, type = 'success') {
  const alertBox = document.getElementById('alertBox');
  alertBox.textContent = message;
  alertBox.className = `alert alert-${type}`;
  alertBox.style.display = 'block';
  
  setTimeout(() => {
    alertBox.style.display = 'none';
  }, 5000);
}

// Logout
function logout() {
  localStorage.removeItem("user");
  window.location.href = "index.html";
}

// Submit exam
function submitExam() {
  let score = 0;
  let details = [];
  
  // Validate that all questions are answered
  let allAnswered = true;
  questions.forEach((ques, i) => {
    const ans = document.querySelector(`input[name=q${i}]:checked`)?.value || "";
    if (!ans) {
      allAnswered = false;
    }
    const correct = ques.correct;
    const isCorrect = ans === correct;
    if (isCorrect) score++;
    details.push({
      question: ques.q,
      answer: ans,
      correctAnswer: correct,
      isCorrect
    });
  });
  
  if (!allAnswered) {
    showAlert('Please answer all questions before submitting.', 'danger');
    return;
  }
  
  // Send results to API
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "saveResult",
      quizId: "Quiz1",
      rollNumber: user.rollNumber,
      name: user.name,
      username: user.username,
      marks: score,
      totalMarks: questions.length,
      details
    })
  })
  .then(response => {
    if (!response.ok) throw new Error('Network response was not ok');
    return response.json();
  })
  .then(res => {
    if (res.success) {
      showAlert(`Exam submitted! You scored ${score}/${questions.length}`, 'success');
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    } else {
      showAlert('Failed to submit exam. Please try again.', 'danger');
    }
  })
  .catch(error => {
    showAlert('An error occurred while submitting. Please try again.', 'danger');
    console.error('Error:', error);
  });
}
</script>
</body>
</html>
