<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExamPro - Take Exam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #4895ef;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--box-shadow);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transform: translateY(-100%);
      opacity: 0;
      transition: var(--transition);
    }

    header.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 0.5rem;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
      transition: var(--transition);
    }

    nav a:hover {
      color: var(--primary);
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }

    nav a:hover::after {
      width: 100%;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .profile:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 6rem;
    }

    .question {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transform: translateY(20px);
      opacity: 0;
      transition: var(--transition);
    }

    .question.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .question p {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 1rem;
    }

    .option {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .option input[type="radio"] {
      margin-right: 0.8rem;
      width: 1.2rem;
      height: 1.2rem;
      cursor: pointer;
    }

    .option label {
      font-size: 1rem;
      color: #666;
      cursor: pointer;
      transition: var(--transition);
    }

    .option input[type="radio"]:checked + label {
      color: var(--primary);
      font-weight: 500;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
      display: block;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .alert {
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: none;
    }

    .alert-success {
      background: rgba(76, 201, 240, 0.2);
      border-left: 4px solid var(--success);
      color: #0a6d8c;
    }

    .alert-danger {
      background: rgba(247, 37, 133, 0.2);
      border-left: 4px solid var(--danger);
      color: #8c0a3e;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    /* Progress Modal */
    #progressModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .progressBox {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      transform: scale(0.9);
      opacity: 0;
      transition: var(--transition);
    }

    .progressBox.visible {
      transform: scale(1);
      opacity: 1;
    }

    .progressBox h3 {
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .progressBar {
      width: 100%;
      background: #f0f0f0;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .progressFill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--success));
      transition: width 0.3s ease;
    }

    .progressText {
      font-weight: 500;
      color: var(--dark);
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      nav a {
        margin: 0 0.5rem;
        font-size: 0.9rem;
      }

      .container {
        padding: 1rem;
        padding-top: 5rem;
      }

      .question {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header id="topBar">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
      <span>ExamPro</span>
    </div>
    <nav id="navLinks">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
    </nav>
    <div class="profile" id="profilePic" title="Profile"></div>
  </header>

  <div class="container">
    <h1>Take Your Exam</h1>
    <div id="alertBox" class="alert alert-success" style="display: none;"></div>
    <div id="examContainer"></div>
    <button class="btn" onclick="submitExam()">
      <i class="fas fa-check"></i> Submit Exam
    </button>
  </div>

  <div id="progressModal">
    <div class="progressBox">
      <h3 id="progressTitle">Processing...</h3>
      <div class="progressBar">
        <div class="progressFill" id="progressFill"></div>
      </div>
      <p class="progressText" id="progressText">0%</p>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzeuqy6vFT9a3pNf22DRPvfJV_OFMIq8mnE8oL9rfxPQIIJr5UNz9b5ZHPHrKQMW0eigQ/exec";
    const user = JSON.parse(localStorage.getItem("user"));

    // Redirect to index if not logged in
    if (!user) {
      window.location.href = "index.html";
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        document.getElementById('topBar').classList.add('visible');
        document.getElementById('profilePic').textContent = user.name.charAt(0).toUpperCase();
        renderExam();
      }, 100);
    });

    // Show alert message
    function showAlert(message, type = 'success') {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type}`;
      alertBox.style.display = 'block';
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 5000);
    }

    // Progress Modal
    function showProgress(title = 'Processing...') {
      document.getElementById("progressTitle").textContent = title;
      document.getElementById("progressModal").style.display = "flex";
      document.getElementById("progressFill").style.width = "0%";
      document.getElementById("progressText").textContent = "0%";
      setTimeout(() => {
        document.querySelector('.progressBox').classList.add('visible');
      }, 10);
      let progress = 0;
      let interval = setInterval(() => {
        if (progress < 50) {
          progress += 5;
          document.getElementById("progressFill").style.width = progress + "%";
          document.getElementById("progressText").textContent = progress + "%";
        } else {
          clearInterval(interval);
        }
      }, 200);
    }

    function hideProgress() {
      document.getElementById("progressFill").style.width = "100%";
      document.getElementById("progressText").textContent = "100%";
      setTimeout(() => {
        document.querySelector('.progressBox').classList.remove('visible');
        setTimeout(() => {
          document.getElementById("progressModal").style.display = "none";
        }, 300);
      }, 500);
    }

    // Logout
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    // Render Exam Questions
    function renderExam() {
      const questions = [
        { q: "2 + 2 = ?", options: ["3", "4", "5"], correct: "4" },
        { q: "Capital of France?", options: ["Paris", "Rome", "Berlin"], correct: "Paris" }
      ];
      const examContainer = document.getElementById("examContainer");
      examContainer.innerHTML = '';
      questions.forEach((ques, i) => {
        examContainer.innerHTML += `
          <div class="question">
            <p>${i + 1}. ${ques.q}</p>
            ${ques.options.map(opt => `
              <div class="option">
                <input type="radio" id="q${i}_${opt}" name="q${i}" value="${opt}">
                <label for="q${i}_${opt}">${opt}</label>
              </div>
            `).join('')}
          </div>
        `;
      });

      // Add animation to questions
      setTimeout(() => {
        document.querySelectorAll('.question').forEach((q, index) => {
          setTimeout(() => {
            q.classList.add('visible');
          }, index * 100);
        });
      }, 50);
    }

    // Submit Exam
    function submitExam() {
      const questions = [
        { q: "2 + 2 = ?", options: ["3", "4", "5"], correct: "4" },
        { q: "Capital of France?", options: ["Paris", "Rome", "Berlin"], correct: "Paris" }
      ];
      let score = 0;
      let details = [];
      let allAnswered = true;

      questions.forEach((ques, i) => {
        let ans = document.querySelector(`input[name=q${i}]:checked`)?.value || "";
        if (!ans) allAnswered = false;
        let correct = ques.correct;
        let isCorrect = ans === correct;
        if (isCorrect) score++;
        details.push({ question: ques.q, answer: ans, correctAnswer: correct, isCorrect });
      });

      if (!allAnswered) {
        showAlert('Please answer all questions before submitting.', 'danger');
        return;
      }

      showProgress('Submitting Exam...');

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "saveResult",
          quizId: "Quiz1",
          rollNumber: user.rollNumber,
          name: user.name,
          username: user.username,
          marks: score,
          totalMarks: questions.length,
          details
        })
      })
      .then(r => {
        if (!r.ok) throw new Error('Network response was not ok');
        return r.json();
      })
      .then(res => {
        hideProgress();
        if (res.success) {
          showAlert(`Exam submitted! You scored ${score}/${questions.length}`, 'success');
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          showAlert('Failed to submit exam. Please try again.', 'danger');
        }
      })
      .catch(error => {
        hideProgress();
        showAlert('An error occurred. Please try again later.', 'danger');
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
